<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Find the park of your dreams!</h1>
    </header>
    <form id="main-form">
        <label for="park-input">Search for Park Destinations</label>
        <input type="text" id="park-input" placeholder="Park name">
        <label for="num-of-results">Number of results to return</label>
        <input type="number" id="num-of-results" placeholder="Enter max results">
        <button type="submit" class="subbut">Hit it!</button>
    </form>
    <section id="display-field">
        <ul id="list"></ul>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
